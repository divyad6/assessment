<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Assessment Questions</h2>
        <form id="assessment-form">
            <!-- TODO: replace with real questions -->
            <!-- TODO: make it so that answers don't save/auto recommend -->
            <div class="question">
                <p>1. What is today's date? (5 points)</p>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <p>2. What city are you currently in? (5 points)</p>
                <input type="text" id="q2">
            </div>
            <div class="question">
                <p>3. Repeat the sequence: 4, 7, 3. (5 points)</p>
                <input type="text" id="q3">
            </div>
            <div class="question">
                <p>4. Count backward from 20 by 2s. (10 points)</p>
                <input type="text" id="q4">
            </div>
            <div class="question">
                <p>5. Name as many animals as you can in one minute. (5 points)</p>
                <input type="text" id="q5">
            </div>
            <button type="submit">Submit</button>
        </form>
        <button onclick="history.back()">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
